<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="form-div">
            <h1>Consultando CEP</h1>
            <form>
                <label for="cep">
                    CEP
                    <input type="text" class="form-control" max-length="8 " id="cep">
                </label>
                <label for="logradouro">
                    Logradouro
                    <input type="text" class="form-control" id="logradouro">
                </label>
                <label for="bairro">
                    Bairro
                    <input type="text" class="form-control" id="bairro">
                </label>
                <label for="localidade">
                    Localidade
                    <input type="text" class="form-control" id="localidade">
                </label>
                <label for="uf">
                    UF
                    <input type="text" class="form-control" id="uf">
                </label>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div class="img-div">
            <img src="images/address.png">
        </div>
    </main>
</body>
<footer>Desenvolvido por Dayana Mariano © 2022</footer>
</html>
