<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="form-div">
            <h1>Consultando CEP</h1>
            <form id="form">
                <label for="cep">
                    CEP
                    <small id="cepSmall"></small>
                    <input type="text" class="form-control" minlength="8" maxlength="9" id="cep" placeholder>
                </label>
                <label for="street">
                    Logradouro
                    <input type="text" class="form-control" id="street">
                </label>
                <label for="neighborhood">
                    Bairro
                    <input type="text" class="form-control" id="neighborhood">
                </label>
                <label for="city">
                    Localidade
                    <input type="text" class="form-control" id="city">
                </label>
                <label for="state">
                    UF
                    <input type="text" class="form-control" id="state">
                </label>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div class="img-div">
            <img src="images/address.png">
        </div>
    </main>
</body>
<footer>Desenvolvido por Dayana Mariano © 2022</footer>
</html>
